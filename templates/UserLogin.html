{% extends 'base.html' %}
{% load static %}
{% block contents %}

<style>
    body {
        background-color: #f8f9fa;
    }

    .login-form {
        background-color: #ffffff; 
        border-radius: 8px;
        padding: 10px 25px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); 
        max-width: 400px; 
        margin: auto; 
        margin-top: 10px;
    }

    h1 {
        color: #5a3e36;
        font-size: 1.5rem;
        text-align: center;
        font-weight: bold;
    }

    .table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
    }

    .table td {
        padding: 5px;
        vertical-align: middle;
    }

    .table label {
        font-weight: bold;
        color: #333;
        font-size: 0.9rem;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        transition: border-color 0.3s, box-shadow 0.3s;
        font-size: 0.9rem;
    }

    input[type="text"]:hover,
    input[type="password"]:hover {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px;
        font-size: 0.9rem;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .text-danger {
        color: red;
        margin-top: 10px;
        font-size: 0.9rem;
    }
</style>

<section class="bg-light py-5">
    <div class="container">
        <form action="{% url 'UserLoginCheck' %}" method="POST" class="login-form">
            <h1>User Login Form</h1>

            {% csrf_token %}
            <table class="table table-borderless">
                <tr>
                    <td><label for="loginid">Login ID</label></td>
                    <td><input type="text" class="form-control" name="loginid" required placeholder="Enter Login ID"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" class="form-control" name="pswd" required placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-primary btn-block text-white" type="submit">Login</button>
                        <button class="btn btn-primary btn-block text-white" type="reset">Reset</button>
                    </td>
                </tr>
                {% if messages %}
                <tr>
                    <td colspan="2" class="text-danger">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </td>
                </tr>
                {% endif %}
            </table>
        </form>
    </div>
</section>

{% endblock %}
