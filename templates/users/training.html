{% extends 'users/userbase.html' %}
{% load static %}
{% block contents %}

<!-- Section for Model Training Results -->
<!-- Train Model Section Styled with Bootstrap -->
<center>
    <section class="about full-screen d-lg-flex justify-content-center align-items-center" id="about">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-12 col-12 d-flex align-items-center">
                    <div class="training-results shadow p-4 rounded bg-light text-center mx-auto">
                        <h2 class="mb-4" style="color: #c31432;">Train Model</h2>

                        <!-- Upload Form -->
                        

                        {% if mse %}
                        <hr>
                        <h3 class="mt-4 mb-3" style="color: #c31432;">Training Results</h3>
                        <table class="table table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th style="text-align:center;">Metric</th>
                                    <th style="text-align:center;">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><b>Mean Squared Error (MSE)</b></td>
                                    <td>{{ mse }}</td>
                                </tr>
                                <tr>
                                    <td><b>RÂ² Score</b></td>
                                    <td>{{ r2 }}%</td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Graphs -->
                        <h4 class="mt-4">Graphs</h4>
                        <img src="/{{ feat_plot }}" alt="Feature Importance" class="img-fluid mb-3">
                        <img src="/{{ pred_plot }}" alt="Prediction Plot" class="img-fluid mb-3">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</center>



<style>
    /* Additional CSS Styles */
    .about {
        background: linear-gradient(to right, #FEB692,#EA5455); 
        color: #fff;
        padding: 50px 0;
    }

    .training-results {
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
        color: #333;
    }

    .table {
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
    }

    .thead-dark th {
        background-color: #c31432;
        color: white;
    }

    /* Back to Top Button */
    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color:  #c31432;
        color: white;
        border-radius: 50%;
        padding: 15px;
        font-size: 18px;
        display: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-to-top:hover {
        background-color:  #c31432;
        transform: scale(1.1);
    }
</style>

<script>
    // Back to top button functionality
    window.addEventListener('scroll', function () {
        const backToTopBtn = document.getElementById('backToTop');
        if (window.scrollY > 200) {
            backToTopBtn.style.display = 'block';
        } else {
            backToTopBtn.style.display = 'none';
        }
    });

    document.getElementById('backToTop').addEventListener('click', function () {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
</script>

{% endblock %}
